<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8" />
	<title>Save The Minions</title>
	<link rel="stylesheet" type="text/css" href="styles/default.css">
</head>
<body>

<script src="src/phaser.min.js"></script>
<script src="src/Minion.js"></script>
<script src="src/BadMinion.js"></script>
<script src="src/GoodMinion.js"></script>
<script src="src/Observer.js"></script>
<script src="src/Boot.js"></script>
<script src="src/Preloader.js"></script>
<script src="src/MainMenu.js"></script>
<script src="src/StoryHowto.js"></script>
<script src="src/LevelStates.js"></script>
<script src="src/Game.js"></script>
<script src="src/LevelSelect.js"></script>
<script src="src/MinionFactory.js"></script>
<script src="src/End.js"></script>


<script>
(function(){
	var game = new Phaser.Game(window.innerWidth, window.innerHeight, Phaser.CANVAS, 'game');
	game.state.add('Boot', SaveTheMinions.Boot);
	game.state.add('Preloader', SaveTheMinions.Preloader);
	game.state.add('MainMenu', SaveTheMinions.MainMenu);
	game.state.add('Game', SaveTheMinions.Game);
	game.state.add('StoryHowto', SaveTheMinions.StoryHowto);
  	game.state.add('LevelSelect', SaveTheMinions.LevelSelect);
	game.state.add('EndOfGame', SaveTheMinions.EndOfGame);
	game.state.start('Boot');
})();
</script>
</body>
</html>
