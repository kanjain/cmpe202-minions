<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8" />
	<title>Save The Minions</title>
	<style>
		body { margin: 0; background: #B4D9E7; }
		@font-face {
			font-family: 'ComicBook';
			src: url('fonts/comicbook.eot');
			src: url('fonts/comicbook.eot?#iefix') format('embedded-opentype'),
				url('fonts/comicbook.woff') format('woff'),
				url('fonts/comicbook.ttf') format('truetype'),
				url('fonts/comicbook.svg#comic_booknormal') format('svg');
			font-weight: normal;
			font-style: normal;
		}
	</style>
	<script src="src/phaser.min.js"></script>
	<script src="src/Observer.js"></script>
	<script src="src/Boot.js"></script>
	<script src="src/Preloader.js"></script>
	<script src="src/MainMenu.js"></script>
	<script src="src/StoryHowto.js"></script>
	<script src="src/Game.js"></script>
	<script src="src/LevelSelect.js"></script>

</head>
<body>
<p id="gameCanvas" align="center" style="vertical-align: middle;"></p>
<script>
(function(){
	var game = new Phaser.Game(640, 960, Phaser.CANVAS, 'gameCanvas');
	game.state.add('Boot', SaveTheMinions.Boot);
	game.state.add('Preloader', SaveTheMinions.Preloader);
	game.state.add('MainMenu', SaveTheMinions.MainMenu);
	game.state.add('Game', SaveTheMinions.Game);
	game.state.add('StoryHowto', SaveTheMinions.StoryHowto);
    game.state.add('LevelSelect', SaveTheMinions.LevelSelect);
	game.state.start('Boot');
})();
</script>
</body>
</html>
